<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <script src="https://kit.fontawesome.com/9a2f12287f.js" crossorigin="anonymous"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
  <div id="body">
    <div id="score-field">Score: 0</div>
    <div id="time">Time: 0</div>
    <div id="health-bar"></div>
    <div id="jump-item-field"></div>
    <div id="star-item-field"></div>
    <div id="golem-text" class="display-none">Golem</div>
    <div id="golem-health-bar" class="display-none"></div>
    <form id="form" class="display-none">
      <input type="text" id="nameInput" placeholder="Name" class="input"/>
      <input type="button" value="Submit" id="button"/>
    </form>
    <form action=""></form>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
